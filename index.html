<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="heading">
        <h1 id="title">Survey Form
        </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform
        </p>
        </div>
        
        <form id="survey-form">
          
          <div class="form-item">
          <label for="name-label">Name</label><br>
          <input type="text" name="name" id="name-label" placeholder="Enter your name">
          <br>
          </div>
        
          
          
          
          
          <div class="form-item">
          <label for="email-label">Email</label><br>
          <input type="email" name="email" id="email-label" placeholder="Enter your email">
        <br>
         </div>
          
          
          
          
          
          
          <div class="form-item">
          <label for="number-label">Age (optional)</label><br>
          <input type="number" name="age" id="number-label" placeholder="Age" min="10" max="150">
        <br>
          </div>
          
          
      <div class="form-item">
          <label for="dropdown">Which option best describes your current role?</label>
          <br>
          <select name="current-role" id="dropdown">
            <option selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="no">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
          <br>
          </div>
          
          <div class="form-item">
          <label>Would you recommend freeCodeCamp to a friend?</label>
        <br>
           <input type="radio" id="def" name="recommend" value="def">
        <label for="def">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label>
          <br>
          </div>
          
          
          <div class="form-item">
              <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
          <br>
          <select name="fav" id="dropdown2">
            <option selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
          <br>
          </div>
          
          
          <div class="form-item">
          <label>What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="opt1" name="opt1" value="frontend">
        <label for="opt1">Front-end Projects</label><br>
          
        <input type="checkbox" id="opt2" name="opt2" value="backend">
        <label for="opt2">Back-end Projects</label><br>
          
        <input type="checkbox" id="opt3" name="opt3" value="data">
        <label for="opt3">Data Visualization</label><br>
          
            <input type="checkbox" id="opt4" name="opt4" value="challenges">
        <label for="opt4">Challenges</label><br>
          
            <input type="checkbox" id="opt5" name="opt5" value="community">
        <label for="opt5">Open Source Community</label><br>
          
            <input type="checkbox" id="opt6" name="opt6" value="help">
        <label for="opt6">Gitter help rooms</label><br>
          
            <input type="checkbox" id="opt7" name="opt7" value="videos">
        <label for="opt7">Videos</label><br>
          
                <input type="checkbox" id="opt8" name="opt8" value="meetups">
        <label for="opt8">City Meetups</label><br>
          
                <input type="checkbox" id="opt9" name="opt9" value="wiki">
        <label for="opt9">Wiki</label><br>
          
                <input type="checkbox" id="opt10" name="opt10" value="forum">
        <label for="opt10">Forum</label><br>
          
                    <input type="checkbox" id="opt11" name="opt11" value="courses">
        <label for="opt11">Additional Courses</label><br>
          </div>
      
      <div class="form-item">
      <label for="comments"> Any comments or suggestions?</label><br>
      
      <textarea id="comments" name="comments" rows="4" cols="50">
      </textarea><br>
          </div>
          
          
          <div class="form-item">
          <input type="submit" id="submit">    
       </form>
        </div>
        
        
        
      </div>
        
</body>
</html>
